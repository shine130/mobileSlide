<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta name="apple-touch-fullscreen" content="YES" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>移动端滑动组件</title>
	<style type="text/css">
	body{margin: 0; padding: 0; background: #333; overflow: hidden;}
	.slideBox{height: 100%; width: 100%; overflow: hidden;}
	.slideBox ul,.slideBox li{list-style: none; margin: 0; padding: 0;}
	.slideBox li{display:-webkit-box; -webkit-box-pack: center; -webkit-box-align: center; position: absolute;}
	</style>
</head>
<body>
	<div id="slideBox" class="slideBox">
		<ul>
			<li><img src="imgs/1.jpg"></li>
			<li><img src="imgs/2.jpg"></li>
			<li><img src="imgs/3.jpg"></li>
			<li><img src="imgs/4.jpg"></li>
			<li><img src="imgs/5.jpg"></li>
			<li><img src="imgs/6.jpg"></li>
		</ul>
	</div>
<script type="text/javascript" src="js/mobileSlide.js"></script>
</body>
</html>
